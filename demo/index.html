<html>
<head>
	
</head>
<body>
	<canvas id="my-canvas"></canvas>
	<button id="download-jpg"> Download as JPG </button>
	<button id="download-png"> Download as PNG </button>

	<script>
      var canvas = document.getElementById('my-canvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
	</script>

	<script src="js/canvas-to-image.js"></script>
	<script>
		document.getElementById('download-jpg').addEventListener('click', function() {
			downloadAs('my-canvas', 'myImage', 'jpg');
		});

		document.getElementById('download-png').addEventListener('click', function() {
			downloadAs('my-canvas');
		});
	</script>
</body>
</html>
